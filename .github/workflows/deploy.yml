name: Laravel CI

on: [push]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: newasanskritiorg_newa
          MYSQL_USER: newasanskritiorg_newasanskritiorg
          MYSQL_PASSWORD: DT_B~t&?SOXN
          MYSQL_ROOT_PASSWORD: root
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy .env
        run: cp .env.example .env

      - name: Set Laravel app key
        run: php artisan key:generate

      - name: Wait for MySQL to be ready
        run: |
          sudo apt-get install -y mysql-client
          until mysql -h 127.0.0.1 -u newasanskritiorg_newasanskritiorg -p'DT_B~t&?SOXN' -e "SELECT 1"; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: newasanskritiorg_newa
          DB_USERNAME: newasanskritiorg_newasanskritiorg
          DB_PASSWORD: DT_B~t&?SOXN
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
